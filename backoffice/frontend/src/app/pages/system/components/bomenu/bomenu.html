<div class="widgets">


  <div class="row">
    <div class="col-md-12">
      <ba-card title="검색" baCardClass="with-scroll">
        <form [formGroup]="searchForm" class="form-horizontal">
        <div class="col-md-11">
          <div class="row">
            <div class="col-sm-4">
              <div class="form-group row">
                <label for="menuId" class="col-sm-3 control-label">메뉴아이디</label>
                <div class="col-sm-9">
                  <input type="text" [formControl]="menuId" class="form-control" id="menuId" placeholder="ex) 3"/>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group row">
                <label for="menuNm" class="col-sm-3 control-label">메뉴명</label>
                <div class="col-sm-9">
                  <input type="text" [formControl]="menuNm" class="form-control" id="menuNm" placeholder="ex) 메뉴관리" />
                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group row">
                <label for="path" class="col-sm-3 control-label">경로</label>
                <div class="col-sm-9">
                  <input type="text" [formControl]="path" class="form-control" id="path" placeholder="ex) report"/>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-1">
          <button type="submit" class="btn btn-primary" (click)="getMenuList(searchForm.value)" >검색</button>
        </div>
        </form>
      </ba-card>
    </div>
  </div>


  <div class="row">
    <div class="col-md-12">
      <ba-card title="메뉴 리스트" baCardClass="with-scroll">
        <ng2-smart-table [settings]="settings" [source]="source"></ng2-smart-table>
      </ba-card>
    </div>
  </div>

</div>
